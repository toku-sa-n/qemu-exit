[package]
name = "qemu-exit"
version = "2.0.1"
authors = ["Andre Richter <andre.o.richter@gmail.com>"]
description = "Exit QEMU with user-defined code"
homepage = "https://github.com/andre-richter/qemu-exit"
repository = "https://github.com/andre-richter/qemu-exit"
readme = "README.md"
keywords = ["aarch64", "x86_64", "risc-v", "qemu", "exit"]
categories = ["embedded", "hardware-support", "no-std"]
license = "MIT/Apache-2.0"
edition = "2018"
exclude = [
        ".editorconfig",
        ".gitignore",
        ".rustfmt.toml",
        ".vscode",
        "Makefile"
]

##--------------------------------------------------------------------------------------------------
## Testing
##--------------------------------------------------------------------------------------------------

[lib]
test = false

[[test]]
name = "exit_13"
harness = false

[features]
default = ["nightly"]
stable = ["cc"]
nightly = []

[build-dependencies]
cc = { version = "1.0.68", optional = true }
